<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="css/customIcon.css">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-section">
                <img src="images/bears.jpg" alt="">
            </div>

            <div class="title">
                <!-- <i class="fa fa-arrow-left" aria-hidden="true"></i> -->
                <i class="arrow"></i>
                <h4 class="title-text" id="title-text">Nakuru County</h4>
                <a href="" id="direction">
                    <!-- Icon -->
                    <p class="direction"></p>
                </a>
            </div>

            <div class="details">
                <div class="header">name</p>
                <p class="bold" id="detail-title">Nyeri Hospital</div>

                <div class="header">description</div>
                <p class="bold" id="description"> 
                    Allendale East Area School. Artist Fin DAC. Photo by Saskia Visser. Can be viewed from Stewarts Road.
                </p>
            </div>
            
        </div>
        <div id="map">
        </div>
    </div>

    <img src="http://localhost:3000/leaflet/images/marker-icon.png"
        class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0"
        style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(597px, 534px, 0px); z-index: 534;">

    <script src="js/jquery.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
